<!DOCTYPE html>

  <meta name="apple-mobile-web-app-title" content="Okinawa" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <title>오키나와 가족 여행 2026</title>
  <!-- Pretendard 폰트 불러오기 -->

    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.googleapis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.type="text/javascript";a.async=!0;m.head.append(a)}));d[l]?console.warn(p+" only loads once. Re-trying with v=weekly."):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

</head>

<body>
  <div id="root" style="color: white; padding: 20px; font-family: sans-serif;">
    <h1>Loading App...</h1>
    <p>If this message doesn't disappear, there is an error.</p>
  </div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const root = document.getElementById('root');
      root.innerHTML += `<div style="color: #ff5555; background: #220000; padding: 10px; margin-top: 20px; border: 1px solid red;">
                <h3>Global Error:</h3>
                <p>${message}</p>
                <p>Source: ${source}:${lineno}</p>
            </div>`;
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Okinawa" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <title>오키나와 가족 여행 2026</title>
  <!-- Pretendard 폰트 불러오기 -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>
  <div id="root" style="color: white; padding: 20px; font-family: sans-serif;">
    <h1>Loading App...</h1>
    <p>If this message doesn't disappear, there is an error.</p>
  </div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const root = document.getElementById('root');
      root.innerHTML += `<div style="color: #ff5555; background: #220000; padding: 10px; margin-top: 20px; border: 1px solid red;">
                <h3>Global Error:</h3>
                <p>${message}</p>
                <p>Source: ${source}:${lineno}</p>
            </div>`;
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
